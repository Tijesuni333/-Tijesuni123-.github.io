<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono">
        <style>
            body{
                font-family:"Roboto Mono",sans-serif;
            }
        </style>
        <title>Practice</title>
    </head>
</html>
<body>
    <header>
        <h1>Application for permission to Date my Daughter</h1>
    </header>
    <section>
        <p><strong>Note:</strong>Form is to be completed at least 21 days prior to date</p>
    </section>
    <main> 
        <fieldset>
            <legend> <strong>Personal Details</strong></legend>
        <div class="Form">
            <label for="Name"> <strong>Name:</strong> </label>
        <input type="text" id="Name" name="Name" placeholder="Enter name here" required>
        <br><br>
        <label for="Address"> <strong>Address:</strong> </label>
        <input type="text" id="Address" name="Address" placeholder="Enter address here" required>
        <br><br>
        <label for="email"><strong>Email:</strong> </label>
        <input type="email" id="email" name="email" placeholder="Enter email here" required>
        <br><br>
        <label for="username"> <strong>Phone Number:</strong></label>
        <input type="text" id="phone number" name="phone number" placeholder="Enter 10 digit number" required>
        <br><br>
        <label for="IQ"> <strong>IQ:</strong></label>
        <input type="text" id="IQ" name="IQ" placeholder="Enter IQ here" required>
        <br><br>
        <p> <strong>Gender</strong></p>
        <input type="radio" name="gender"value="Male" id="category 1">
        <label for="gender"><strong>Male</strong> </label>
        <br><br>
        <input type="radio" name="gender"value="Female" id="category 2">
        <label for="gender"><strong>Female</strong></label>
        <br><br>
        <input type="radio" name="gender"value="Others" id="category 3">
        <label for="gender"><strong>Others</strong> </label>
        </div>
    </fieldset>
</main>
</body>
