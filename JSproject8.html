<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restuarant Menu</title>
    <link rel="stylesheet" href="JSproject8.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Pacifico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body{
          font-family: "Roboto";
        }
    </style>
</head>
<body>
    <header>

        <div class="line"></div>

    <nav>
        <button class="filterbtn" data-id="all">
            All
        </button>
        <button class="filterbtn" data-id="breakfast">
            Breakfast
        </button>
        <button class="filterbtn" data-id="lunch">
            Lunch
        </button>

            Shakes

        <button class="filterbtn" data-id="dinner">
            Dinner
        </button>

    <main>
        <div class="menulist">
            <div class="fooddescription">
                <img src="img/item-1.jpeg" alt="item1">
                <div class="foodt">
                    <h3> Buttermilk Pancakes</h3>
                    <span>$15.99</span>
                </div>
                <hr>
                <p>I'm baby woke mlkshk wolf bitters live-edge blue bottle, hammock freegan copper mug whatever cold-pressed</p>  
            </div>   
        </div>

    <script src="JSproject8.js"></script>
