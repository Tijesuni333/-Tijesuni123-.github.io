<!DOCTYPE html>
<html>
    <head>
        <title>Survey form</title>
        <link rel="stylesheet" href="styles 5.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto Mono">
        <style>
            body {
              font-family: "Roboto Mono";
            }
            </style>
    </head>
    <body>
        <br><br>
        <header>
            <h1>Application For Permission To Date My Daughter</h1>
            <p> <strong> Note:</strong> Form is to be completed at least 21 days prior to date</p>
        </header>
        <main>
            <form action="/action_page.php">
                <fieldset>
                    <legend><strong> Personal Details</strong></legend>
                <label for="Name">Name: </label>
                <input type="text" id="Name" name="Name" placeholder="Enter name here" required><br><br>
                <label for="Address">Address: </label>
                <input type="text" id="Address" name="Address" placeholder="Enter Address here" required><br><br>
                <label for="email">Email: </label>
                <input type="email" id="email" name="email" placeholder="Enter email here" required><br><br>
                <label for="Phone Number">Phone Number: </label>
                <input type="number" id="Phone Number" name="Phone Number" min="0"   placeholder="Enter  10 digit Number" required> <br><br>  
                <label for="IQ">IQ: </label>
                <input type="number" id="IQ" name="IQ" placeholder="Enter IQ here" required>
                <P>Gender</P>
                <div class="gender">
                <input type="radio" name="gender"value="Male" id="category 1">
                <label for="gender">Male </label>
                <br><br>
                <input type="radio" name="gender"value="Female" id="category 2">
                <label for="gender">Female</label>
                <br><br>
                <input type="radio" name="gender"value="Others" id="category 3">
                <label for="gender">Others </label>
                </div>
                <br>
                <label for="date">Date of Proposed Outing:</label>
                <input type="date" name="date" id="date">
                <br>
                </fieldset>
            </section>
            <br>
            <section class="box2">
                <fieldset>
                <p>Check All That Apply</p>
                <div class="form">
                <input type="checkbox" name="1"value="1" id="category 1">
                <label for="1">I have tattoos and/or piercings</label>
                <br><br>
                <input type="checkbox" name="2"value="2" id="category 2">
                <label for="2">I am more than 2 years older than my daughter</label>
                <br><br>
                <input type="checkbox" name="3"value="3" id="category 3">
                <label for="3">I own a panel van or V8 ute </label>
                <br><br>
                <input type="checkbox" name="4"value="4" id="category 4">
                <label for="4"> I work full-time</label>
                <br><br>
                <input type="checkbox" name="5"value="5" id="category 5">
                <label for="5">My parents are rich </label>
                <br><br>
                <input type="checkbox" name="6"value="6" id="category 6 ">
                <label for="6">Is the date at a well lit public location </label>
                </div>
                <br>
                 </fieldset>
            </section>
            <br>
            <section class="box3">
                <fieldset>
                <label for="survey">Political Persuasion:</label>
                <select name="survey" id="survey">
                <option value="Left Wing">Left Wing</option>
                <option value="Right Wing">Right Wing</option>
                <option value="Conservative">Conservative</option>
                <option value="Nazi">Nazi</option>
                </select>
                <label for="survey">Education Level Completed:</label>
                <select name="survey" id="edu">
                <option value="Left Wing">University</option>
                <option value="Right Wing">College</option>
                <option value="Conservative">High School</option>
                <option value="Nazi">None</option>
                </select>
                </fieldset>
            </section>
            <br>
            <section class="box4">
                <fieldset>
                    <legend> <strong> Essay Section  </strong></legend>
                    <br>
                    <label for="essay">In 50 words or more explain why you want to date my daughter</label>
                    <br><br>
                    <textarea name="essay" id="essay" cols="50" rows="5" placeholder="Enter Text Here"></textarea> 
                    <br><br>
                    <label for="essay">Please upload contact details for 2 references</label>
                    <br>
                    <textarea name="essay" id="essay"  cols="50" rows="5" placeholder="Enter Text Here"></textarea> 
                    <br><br>
                    <label for="submit">Upload Police Clearance Certificate, Bank Statement and Medical Certifiates here: </label>
                    <input type="submit"value="Attach Files">
                    <br><br>
                </fieldset>
                <br>
               <p><input type="submit"value="Send Your Application"></p>
               <br>
            </section>
            </form>
        </main>
    </body>
</html>
